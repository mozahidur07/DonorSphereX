<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages/Vercel/Netlify
      // This script takes the current URL path and converts it
      // to the corresponding route in the React app
      
      // Get the current path including query parameters
      const path = window.location.pathname + window.location.search;
      
      // Encode the path to be used as a parameter
      const encodedPath = encodeURIComponent(path);
      
      // Redirect to the index.html with the path in the query
      window.location.href = `/?redirect=${encodedPath}`;
    </script>
  </head>
  <body>
    <p>Redirecting to the application...</p>
  </body>
</html>
