<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DonorSphereX - Redirecting...</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
        background-color: #f8f9fa;
        color: #333;
      }
      .container {
        max-width: 600px;
        background-color: white;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #248cc4;
        margin-bottom: 0.5em;
      }
      p {
        margin: 1em 0;
        line-height: 1.5;
      }
      .spinner {
        width: 40px;
        height: 40px;
        margin: 20px auto;
        border: 3px solid rgba(36, 140, 196, 0.3);
        border-radius: 50%;
        border-top-color: #248cc4;
        animation: spin 1s ease infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .button {
        display: inline-block;
        background-color: #248cc4;
        color: white;
        padding: 10px 16px;
        border-radius: 4px;
        text-decoration: none;
        font-weight: 500;
        margin-top: 20px;
        transition: background-color 0.2s;
      }
      .button:hover {
        background-color: #1c70a0;
      }
    </style>
    <script>
      // Get the current URL path
      const path = window.location.pathname;
      
      // Wait a moment then redirect to the homepage with the path in state
      // This allows React Router to pick up the correct route
      setTimeout(() => {
        window.location.href = '/' + window.location.search;
      }, 1000);
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Redirecting...</h1>
      <div class="spinner"></div>
      <p>We're taking you to the requested page. Please wait a moment.</p>
      <p>If you're not redirected automatically, <a href="/" class="button">Click here</a> to go to the home page.</p>
    </div>
  </body>
</html>
